<head>
	<style>
		body {
			background: white;
			font-size: 150%;
			font-family: arial, sans-serif;
			color: black;
		}
	</style>
</head>

<body>
	<p>You are most likely on <b id="dev">PC</b></p>
</body>

<script>
	var userAgent = navigator.userAgent.toLowerCase();
	var bMobile = userAgent.indexOf("android") !== -1;

	if (bMobile) {
		document.getElementById("dev").innerHTML = "Mobile";
		document.body.style = "background: black; font-size: 500%; font-family: arial; sans-serif; color:white;";
	}
</script>
